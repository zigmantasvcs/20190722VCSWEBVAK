<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sarašai!</title>
	</head>
	<body>
		<h1>Detalių sąrašas</h1>
		<!-- rikiuotas sarasas -->
		<ol type="a">
			<li>Procesoriai</li>
			<li>Darbinė atmintis</li>
		</ol>

		<!-- nerikiuotas sarasas -->
		<ul>
			<li>Procesoriai</li>
			<li>Darbinė atmintis</li>
		</ul>

		<!-- sarasas sarase -->
		<ul>
			<li>Procesoriai
				<ul>	
					<li>Pirmas</li>
					<li>Antras</li>
				</ul>
			</li>
			<li>Darbinė atmintis</li>
		</ul>
	</body>
</html>
